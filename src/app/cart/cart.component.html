<ng-container *ngIf="products.length != 0">

  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
              <td style="width: 25%;">{{item.description}}</td>
              <th style="width: 12%;">{{item.price}}</th>

              <td style="width: 12%;">
                <tr>
                  <button type="button" (click)="incr(item)" class="btn btn-outline-primary"><i class="fa fa-plus"></i></button>&nbsp;
                  <span>{{item.quantity}}</span>&nbsp;
                  <button (click)="decr(item)" class="btn btn-outline-primary"><i class="fa fa-minus"></i></button>
                </tr>
              </td>

              <td style="width: 12%;">{{item.total * item.quantity}}</td>
              <td>
                <button (click)="deleteitem(item)" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>

            <tr>
              <td colspan="4"></td>
              <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
              <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
              <td><button class="btn btn-success">Checkout</button></td>
              <td><strong>Grand Total : ${{grandTotal}}</strong></td>
            </tr>

          </tbody>

        </table>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card my-3 text-center">
       <h5 class="card-title p-3 text-start">
        My Cart
       </h5>

        <div class="">
          <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt=""/>
          <h4>Your Cart Is Empty</h4>
          <h5>Add Items to cart</h5>
          <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
  </div>

</ng-container>
